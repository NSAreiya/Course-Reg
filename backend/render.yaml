services:
  - type: web
    name: course-registration-backend
    runtime: docker
    plan: free
    region: oregon
    branch: main
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    envVars:
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRATION
        value: 86400000
      - key: CORS_ALLOWED_ORIGINS
        value: https://course-reg-eight.vercel.app,http://localhost:5173
      - key: SPRING_PROFILES_ACTIVE
        value: prod
    healthCheckPath: /api/courses
